<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />    	
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>SISFM MOBILE APP</title>
</head>

<body class="body">
      <div data-role="page" id="map-mobile-home-page"  class="page-sisfm-org">
        <div data-role="header" >
            <h1 id="org_page_header" class="ui-title">SISFM MAP MOBILE</h1>
            <div id="deviceready" class="blink">
                <p class="event listening" hidden="true">Connecting to Device</p>
                <p class="event received" hidden="true">Device is Ready</p>
            </div>
        </div>
            
            <div data-role="main" class="ui-content">
				<div id="org-page-selector-div" style="position: absolute; top: 10%; width:95%">
                <form>
                    <label class="ui-btn ui-corner-all" >Organisation</label>
                    <div class="ui-field-contain" >
                        
                        <select name="select-native-org" id="sites" data-iconpos="left" >
                            
                        </select>
                        
                    </div>
                    
                </form>
					<button class="ui-btn ui-corner-all" id="goto-campuses-page"  onclick="onOrgSelected()">Select</button>
				</div>
                <div >
                    <img border="0" alt="IFM SISFM MAP MOBILE ICON "  id="org-page-image-place-holder" class="image-custom">
                </div>


            </div>
        <div data-role="footer" data-position="fixed">
            <h2></h2>
        </div>
    </div>
    
    <div data-role="page" id="nav-page" class="page-sisfm-campuses" >
        <div data-role="header" data-position="fixed">
            <h1 id="campuses-page-header" class="ui-title">SISFM MAP MOBILE</h1>
            
        </div>
        
            <div data-role="main" class="ui-content">   
                
                <form>
                    <label class="ui-btn ui-corner-all " >Site</label>
                    <div class="ui-field-contain">
                        
                        <select name="select-native-3" id="campuses" data-iconpos="left" >
                            
                        </select>
                        
                    </div>
					
                </form>
				<button class="ui-btn ui-corner-all" id="goto-sisfm-button"  onclick="app.goToSisfmSite()">Select</button>
        <div >
                    <img border="0" alt="ORG SISFM MAP MOBILE ICON "  id="campus-page-image-place-holder" class="image-custom">
                </div>
				
            </div>
        <div data-role="footer" data-position="fixed">
            <h1><a href="#map-mobile-home-page" id="campuses-page-footer" onclick="goToHomePage()" >Back To Home Page </a></h1>
        </div>
    </div>
     
    
    
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
